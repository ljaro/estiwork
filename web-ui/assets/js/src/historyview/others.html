<div ng-repeat="group in tabledata.groups">
	<!--<h4>-->
		<!--<span class="label label-default">New{{group.name}} <i-->
			<!--class="glyphicon glyphicon-remove" ng-click="unselectGroup(group._id)"></i></span>-->
	<!--</h4>-->
    <div class="alert alert-success" style="padding-top: 8px;padding-bottom: 8px; margin-bottom: 12px;">
      <button type="button" class="close" ng-click="unselectGroup(group._id[0])">&times;</button>
      <strong>{{group._id[0]}}</strong>
    </div>

	<table st-table="group.data" class="table table-striped table-condensed">
		<thead>
    <tr>
      <th class="text-left" translate="table_col_leader"></th>
      <th class="text-left" translate="table_col_person"></th>

      <th translate="table_col_printed"></th>
      <th translate="table_col_numbers"></th>
      <th translate="table_col_packet_data"></th>
      <th translate="table_col_packet"></th>

      <th translate="table_col_efficiency"></th>
    </tr>
		</thead>
		<tbody class="text-right">
			<tr ng-repeat="row in group.data track by $index">
				<td class="text-left">{{row.leader_name}}</td>
				<td class="text-left">{{row.worker_name}}</td>

				<td>{{row.print_qty}}</td>
				<td>{{row.medium_print_qty}}</td>
				<td>{{row.total_downloads_size}}</td>
				<td>{{row.medium_download_size}}</td>

				<td>{{row.effectivity}}</td>
			</tr>

		</tbody>
	</table>
</div>
