<div ng-repeat="group in tabledata.groups">
	<!--<h4>-->
		<!--<span class="label label-default">New{{group.name}} <i-->
			<!--class="glyphicon glyphicon-remove" ng-click="unselectGroup(group._id)"></i></span>-->
	<!--</h4>-->

	<table st-table="group.data" class="table table-striped table-condensed">
		<thead>
    <tr>
      <th class="text-left" translate="group_table_row17"></th>
      <th class="text-left" translate="group_table_row1"></th>

      <th translate="group_table_row20"></th>
      <th translate="group_table_row23"></th>
      <th translate="group_table_row21"></th>
      <th translate="group_table_row22"></th>

      <th translate="group_table_row13"></th>
    </tr>
		</thead>
		<tbody class="text-right">
			<tr ng-repeat="row in group.data track by $index">
				<td class="text-left">{{row.leader_name}}</td>
				<td class="text-left">{{row.worker_name}}</td>

				<td>{{row.print_qty}}</td>
				<td>{{row.medium_print_qty}}</td>
				<td>{{row.total_downloads_size}}</td>
				<td>{{row.medium_download_size}}</td>

				<td>{{row.effectivity}}</td>
			</tr>

		</tbody>
	</table>
</div>
